<div class="container-fluid">
  <div class="container bg-light">
    <div class="row mt-4" style="height: 500px;">

      <div class="col"></div>
      <div class="col-md-6 bg-white shadow">

        <div class="card bg-warning mt-4 ">
          <h4 class="text-white ps-3 pt-2 pb-2">To Do List </h4>
        </div>
        <div class="shadow">
          <div class="input-group p-4">
            <input type="text" class="form-control" placeholder="Enter Task" name="task"
              [(ngModel)]="addTaskValue">&nbsp;&nbsp;
            <!-- <input type="text" class="form-control" placeholder="Enter Gender" name="task"
              >&nbsp;&nbsp; -->
              <select class="form-select" aria-label="Default select example" [(ngModel)]="addTaskValueGender">
                <option disabled selected >Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
              </select>&nbsp;&nbsp;
            <button class="btn btn-outline-success" type="button" id="button-addon2" (click)="addTask()">+</button>
          </div>
        </div>


        <h4 class="text-primary mt-4">Tasks:</h4>
        <div style="overflow-y: auto; height: 350px;">
          <div class="m-3" *ngFor="let task of taskArr">
            <div class="p-2 shadow border">
              <div class="input-group row ps-3">
                <div class="card col-md-5 border-0">
                  <table>
                    <tr>
                      <td>{{task.id}}
                    </td>
                      <td>
                        {{task.task_name}}
                      </td>
                      <td>
                        {{task.gender}}
                      </td>
                    </tr>
                  </table>
                </div>
                <div class="card col-md-5 border-0 "></div>
                <button class="btn btn-outline-primary col me-2" data-bs-toggle="modal" type="button"
                  data-bs-target="#exampleModal" (click)="call(task)">E</button>&nbsp;&nbsp;
                <div class="btn btn-outline-danger col" (click)="DeleteTask(task)">X</div>
              </div>
            </div>
          </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="input-group p-4">
                  <input type="text" class="form-control" placeholder="Enter Task" name="task"
                    [(ngModel)]="editTaskValue">&nbsp; &nbsp;
                    <select class="form-select" aria-label="Default select example" [(ngModel)]="editTaskValueGender">
                      <option disabled selected >Select Gender</option>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                      <option value="Other">Other</option>
                    </select>&nbsp;&nbsp;
                  <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal" id="button-addon2"
                    (click)="editTask()">Update</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col"></div>
    </div>
  </div>
</div>
